<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RideShare - Reset Password</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-500: #2563eb;
            --primary-600: #1d4ed8;
            --bg-100: #f8fafc;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --card-bg: rgba(255,255,255,0.9);
            --success-color: #16a34a;
            --error-color: #dc2626;
            --shadow-soft: 0 10px 30px rgba(2, 6, 23, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: radial-gradient(1200px 600px at 10% 10%, #e0e7ff 0%, transparent 60%),
                        radial-gradient(1200px 600px at 90% 20%, #dbeafe 0%, transparent 60%),
                        var(--bg-100);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.25rem;
        }

        .container {
            width: 100%;
            max-width: 480px;
        }

        .form-container {
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: var(--shadow-soft);
            overflow: hidden;
            border: 1px solid rgba(15, 23, 42, 0.07);
        }

        .logo {
            text-align: center;
            padding: 2rem;
            background: linear-gradient(180deg, #ffffff, #f5f7fb);
            border-bottom: 1px solid rgba(15, 23, 42, 0.07);
        }

        .logo-icon {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            display: block;
            color: var(--primary-600);
        }

        .logo h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .logo p {
            font-size: 0.95rem;
            color: var(--text-secondary);
        }

        .form-section {
            padding: 2rem;
        }

        .form-section h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
            font-size: 1.5rem;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .input-wrapper {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.2s ease;
            background: #ffffff;
            color: var(--text-primary);
        }

        .form-group input:focus {
            outline: none;
            border-color: rgba(37, 99, 235, 0.6);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.15);
        }

        .input-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            cursor: pointer;
        }

        .btn {
            width: 100%;
            padding: 0.9rem 1.25rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 0.75rem;
        }

        .btn.primary {
            background: linear-gradient(180deg, var(--primary-500), var(--primary-600));
            color: white;
            border: 1px solid rgba(37, 99, 235, 0.4);
        }

        .btn.primary:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 10px 24px rgba(37, 99, 235, 0.35);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .message {
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: 12px;
            text-align: center;
            display: none;
        }

        .message.error {
            background: rgba(220, 38, 38, 0.08);
            border: 1px solid rgba(220, 38, 38, 0.2);
            color: var(--error-color);
        }

        .message.success {
            background: rgba(22, 163, 74, 0.08);
            border: 1px solid rgba(22, 163, 74, 0.2);
            color: var(--success-color);
        }

        .password-requirements {
            background: #f8fafc;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .password-requirements h4 {
            font-size: 0.875rem;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .password-requirements ul {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-left: 1rem;
        }

        .password-requirements li {
            margin-bottom: 0.25rem;
        }

        .back-link {
            text-align: center;
            margin-top: 1rem;
        }

        .back-link a {
            color: var(--primary-600);
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="logo">
                <i class="fas fa-car logo-icon"></i>
                <h1>RideShare</h1>
                <p>Reset Your Password</p>
            </div>

            <div class="form-section">
                <h2>Create New Password</h2>
                
                <div id="messageContainer" class="message"></div>

                <form id="resetPasswordForm" novalidate>
                    <input type="hidden" id="resetToken" name="token">

                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <div class="input-wrapper">
                            <input type="password" id="newPassword" name="password" required>
                            <i class="fas fa-lock input-icon password-toggle" id="togglePassword1"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm New Password</label>
                        <div class="input-wrapper">
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                            <i class="fas fa-lock input-icon password-toggle" id="togglePassword2"></i>
                        </div>
                    </div>

                    <div class="password-requirements">
                        <h4>Password Requirements:</h4>
                        <ul>
                            <li>At least 8 characters long</li>
                            <li>Must contain both letters and numbers</li>
                            <li>Passwords must match</li>
                        </ul>
                    </div>

                    <button type="submit" id="resetBtn" class="btn primary">
                        <i class="fas fa-save" style="margin-right: 8px;"></i>
                        Save New Password
                    </button>
                </form>

                <div class="back-link">
                    <a href="index.html">‚Üê Back to Login</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://campus-rideshare.onrender.com/api';

        document.addEventListener('DOMContentLoaded', () => {
            // Get token from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            
            if (!token) {
                showMessage('Invalid reset link. Please request a new password reset.', 'error');
                document.getElementById('resetPasswordForm').style.display = 'none';
                return;
            }

            document.getElementById('resetToken').value = token;
            setupEventListeners();
        });

        function setupEventListeners() {
            // Password toggle functionality
            document.getElementById('togglePassword1').addEventListener('click', () => {
                togglePasswordVisibility('newPassword', 'togglePassword1');
            });

            document.getElementById('togglePassword2').addEventListener('click', () => {
                togglePasswordVisibility('confirmPassword', 'togglePassword2');
            });

            // Form submission
            document.getElementById('resetPasswordForm').addEventListener('submit', handleResetPassword);
        }

        function togglePasswordVisibility(inputId, toggleId) {
            const input = document.getElementById(inputId);
            const toggle = document.getElementById(toggleId);
            
            if (input.type === 'password') {
                input.type = 'text';
                toggle.classList.remove('fa-lock');
                toggle.classList.add('fa-unlock');
            } else {
                input.type = 'password';
                toggle.classList.remove('fa-unlock');
                toggle.classList.add('fa-lock');
            }
        }

        async function handleResetPassword(e) {
            e.preventDefault();
            
            const token = document.getElementById('resetToken').value;
            const password = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const resetBtn = document.getElementById('resetBtn');

            // Validation
            if (!password || !confirmPassword) {
                showMessage('Please fill in all fields.', 'error');
                return;
            }

            if (password.length < 8) {
                showMessage('Password must be at least 8 characters long.', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showMessage('Passwords do not match.', 'error');
                return;
            }

            // Disable button and show loading
            resetBtn.disabled = true;
            resetBtn.innerHTML = '<i class="fas fa-spinner fa-spin" style="margin-right: 8px;"></i>Saving...';
            clearMessage();

            try {
                const response = await fetch(`${API_BASE}/auth/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token, password, confirmPassword })
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage('Password reset successful! Redirecting to login...', 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    showMessage(result.message || 'Failed to reset password. Please try again.', 'error');
                }
            } catch (error) {
                console.error('Reset password error:', error);
                showMessage('Network error. Please check your connection and try again.', 'error');
            } finally {
                resetBtn.disabled = false;
                resetBtn.innerHTML = '<i class="fas fa-save" style="margin-right: 8px;"></i>Save New Password';
            }
        }

        function showMessage(message, type) {
            const container = document.getElementById('messageContainer');
            container.textContent = message;
            container.className = `message ${type}`;
            container.style.display = 'block';
        }

        function clearMessage() {
            const container = document.getElementById('messageContainer');
            container.style.display = 'none';
        }
    </script>
</body>
</html>
