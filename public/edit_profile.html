<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RideShare - Edit Profile</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-500: #2563eb;
            --primary-600: #1d4ed8;
            --secondary-gradient: linear-gradient(180deg, var(--primary-500), var(--primary-600));
            --glass-bg: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(15, 23, 42, 0.08);
            --card-bg: rgba(255, 255, 255, 0.9);
            --input-bg: #ffffff;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --shadow-glass: 0 10px 30px rgba(2, 6, 23, 0.08);
            --error-color: #dc2626;
            --success-color: #16a34a;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: radial-gradient(1200px 600px at 10% 10%, #e0e7ff 0%, transparent 60%),
                        radial-gradient(1200px 600px at 90% 20%, #dbeafe 0%, transparent 60%),
                        #f8fafc;
            background-attachment: fixed; 
            min-height: 100vh;
            color: var(--text-primary);
        }

        .header-bar {
            background: var(--glass-bg); 
            backdrop-filter: blur(25px); 
            border: 1px solid var(--glass-border);
            padding: 15px 20px; 
            display: flex; 
            align-items: center; 
            box-shadow: var(--shadow-glass);
            border-radius: 0 0 20px 20px; 
            margin: 0 15px 20px;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.1); 
            border: 1px solid var(--glass-border);
            border-radius: 50%; 
            width: 42px; 
            height: 42px; 
            display: flex; 
            align-items: center;
            justify-content: center; 
            cursor: pointer; 
            transition: all 0.3s ease; 
            margin-right: 15px;
        }

        .back-btn:hover { 
            background: rgba(255, 255, 255, 0.2); 
        }

        .back-btn i { 
            color: var(--text-primary); 
            font-size: 16px; 
        }

        .header-title { 
            flex: 1; 
            text-align: center; 
        }

        .header-title h1 { 
            color: var(--text-primary); 
            font-size: 1.5rem; 
            font-weight: 500; 
        }

        .main-container { 
            max-width: 900px; 
            margin: 0 auto; 
            padding: 0 15px 30px; 
        }

        .profile-header {
            background: var(--glass-bg); 
            backdrop-filter: blur(25px); 
            border: 1px solid var(--glass-border);
            border-radius: 20px; 
            padding: 30px 20px; 
            margin-bottom: 20px; 
            text-align: center;
            box-shadow: var(--shadow-glass);
        }

        .profile-picture-container {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: var(--secondary-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
            border: 4px solid var(--glass-border);
            box-shadow: var(--shadow-glass);
            position: relative;
            overflow: hidden;
        }

        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .picture-upload-btn {
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: var(--secondary-gradient);
            border: 2px solid white;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .picture-upload-btn:hover {
            transform: scale(1.1);
        }

        .picture-upload-input {
            display: none;
        }

        .profile-name { 
            color: var(--text-primary); 
            font-size: 1.4rem; 
            margin-bottom: 6px; 
            font-weight: 500;
        }

        .profile-email { 
            color: var(--text-secondary); 
            font-size: 1rem; 
            margin-bottom: 15px; 
        }

        .progress-container { 
            margin-top: 15px; 
        }

        .progress-label { 
            display: flex; 
            justify-content: space-between; 
            color: var(--text-secondary); 
            font-size: 0.85rem; 
            margin-bottom: 5px; 
        }

        .progress-bar { 
            width: 100%; 
            height: 6px; 
            background: rgba(0,0,0,0.1); 
            border-radius: 3px; 
            overflow: hidden; 
        }

        .progress-fill { 
            height: 100%; 
            background: var(--secondary-gradient); 
            border-radius: 3px; 
            transition: width 0.5s ease; 
        }
        
        .info-cards { 
            display: grid; 
            grid-template-columns: 1fr; 
            gap: 15px; 
        }

        .info-card {
            background: var(--glass-bg); 
            backdrop-filter: blur(25px); 
            border: 1px solid var(--glass-border);
            border-radius: 16px; 
            padding: 20px; 
            box-shadow: var(--shadow-glass);
        }

        .card-header { 
            display: flex; 
            align-items: center; 
            margin-bottom: 20px; 
        }

        .card-icon { 
            width: 45px; 
            height: 45px; 
            border-radius: 12px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            margin-right: 12px; 
            background: rgba(37, 99, 235, 0.1); 
        }

        .card-icon i { 
            color: var(--primary-600); 
            font-size: 18px; 
        }

        .card-title { 
            color: var(--text-primary); 
            font-size: 1.1rem; 
            font-weight: 500;
        }

        .card-content { 
            display: flex; 
            flex-direction: column; 
            gap: 12px; 
        }

        .info-item { 
            background: rgba(255, 255, 255, 0.3); 
            border-radius: 12px; 
            padding: 15px; 
            border: 1px solid transparent; 
            transition: all 0.3s ease;
        }

        .info-item:hover {
            background: rgba(255, 255, 255, 0.5);
            border-color: var(--glass-border);
        }

        .info-label { 
            color: var(--text-secondary); 
            font-size: 0.85rem; 
            margin-bottom: 5px; 
            font-weight: 500;
        }

        .info-value { 
            color: var(--text-primary); 
            font-size: 1rem; 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
        }

        .edit-icon { 
            color: var(--text-secondary); 
            cursor: pointer; 
            transition: all 0.3s ease; 
            padding: 5px;
            border-radius: 50%;
        }

        .edit-icon:hover { 
            color: var(--primary-600); 
            background: rgba(37, 99, 235, 0.1);
            transform: scale(1.1); 
        }

        .inline-edit-input, .inline-edit-select {
            flex-grow: 1; 
            background: var(--input-bg); 
            border: 1px solid var(--glass-border);
            border-radius: 8px; 
            padding: 8px 12px; 
            color: var(--text-primary); 
            font-size: 1rem;
            margin-right: 10px;
        }

        .inline-edit-input:focus, .inline-edit-select:focus {
            outline: none;
            border-color: var(--primary-500);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .inline-edit-controls { 
            display: flex; 
            gap: 5px; 
            align-items: center; 
        }

        .control-btn { 
            background: none; 
            border: none; 
            cursor: pointer; 
            font-size: 16px; 
            padding: 6px; 
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .control-btn.save { 
            color: var(--success-color); 
        }

        .control-btn.save:hover {
            background: rgba(22, 163, 74, 0.1);
        }

        .control-btn.cancel { 
            color: var(--error-color); 
        }

        .control-btn.cancel:hover {
            background: rgba(220, 38, 38, 0.1);
        }

        .notification {
            position: fixed; 
            top: 20px; 
            right: 20px; 
            background: var(--glass-bg); 
            backdrop-filter: blur(20px);
            color: var(--text-primary); 
            padding: 12px 16px; 
            border-radius: 12px; 
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow-glass); 
            z-index: 1000; 
            display: flex; 
            align-items: center; 
            gap: 8px;
            animation: slideInRight 0.3s ease-out;
            max-width: 300px;
        }

        .notification.success { 
            border-left: 4px solid var(--success-color); 
        }

        .notification.error { 
            border-left: 4px solid var(--error-color); 
        }

        @keyframes slideInRight { 
            from { transform: translateX(100%); opacity: 0; } 
            to { transform: translateX(0); opacity: 1; } 
        }

        /* Mobile Responsive Design */
        @media (max-width: 768px) {
            .header-bar {
                margin: 0 10px 15px;
                padding: 12px 15px;
                border-radius: 0 0 15px 15px;
            }

            .back-btn {
                width: 38px;
                height: 38px;
                margin-right: 12px;
            }

            .back-btn i {
                font-size: 14px;
            }

            .header-title h1 {
                font-size: 1.3rem;
            }

            .main-container {
                padding: 0 10px 20px;
            }

            .profile-header {
                padding: 25px 15px;
                border-radius: 15px;
                margin-bottom: 15px;
            }

            .profile-picture {
                width: 100px;
                height: 100px;
                font-size: 2.5rem;
                border-width: 3px;
            }

            .picture-upload-btn {
                width: 30px;
                height: 30px;
                font-size: 12px;
                bottom: 3px;
                right: 3px;
            }

            .profile-name {
                font-size: 1.2rem;
            }

            .profile-email {
                font-size: 0.9rem;
            }

            .progress-label {
                font-size: 0.8rem;
            }

            .info-cards {
                gap: 12px;
            }

            .info-card {
                padding: 15px;
                border-radius: 12px;
            }

            .card-header {
                margin-bottom: 15px;
            }

            .card-icon {
                width: 40px;
                height: 40px;
                margin-right: 10px;
                border-radius: 10px;
            }

            .card-icon i {
                font-size: 16px;
            }

            .card-title {
                font-size: 1rem;
            }

            .card-content {
                gap: 10px;
            }

            .info-item {
                padding: 12px;
                border-radius: 10px;
            }

            .info-label {
                font-size: 0.8rem;
            }

            .info-value {
                font-size: 0.9rem;
            }

            .inline-edit-input, .inline-edit-select {
                font-size: 0.9rem;
                padding: 6px 10px;
            }

            .notification {
                top: 15px;
                right: 15px;
                left: 15px;
                padding: 10px 12px;
                font-size: 0.9rem;
                max-width: none;
            }
        }

        @media (max-width: 480px) {
            .header-bar {
                margin: 0 5px 10px;
                padding: 10px 12px;
            }

            .back-btn {
                width: 35px;
                height: 35px;
                margin-right: 10px;
            }

            .header-title h1 {
                font-size: 1.1rem;
            }

            .main-container {
                padding: 0 5px 15px;
            }

            .profile-header {
                padding: 20px 12px;
            }

            .profile-picture {
                width: 80px;
                height: 80px;
                font-size: 2rem;
            }

            .picture-upload-btn {
                width: 25px;
                height: 25px;
                font-size: 10px;
            }

            .profile-name {
                font-size: 1.1rem;
            }

            .info-card {
                padding: 12px;
            }

            .card-icon {
                width: 35px;
                height: 35px;
                margin-right: 8px;
            }

            .card-icon i {
                font-size: 14px;
            }

            .card-title {
                font-size: 0.95rem;
            }

            .info-item {
                padding: 10px;
            }

            .info-value {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .edit-icon {
                align-self: flex-end;
            }

            .inline-edit-controls {
                margin-top: 8px;
                justify-content: flex-end;
            }
        }

        /* Landscape mobile optimization */
        @media (max-width: 768px) and (orientation: landscape) {
            .profile-header {
                padding: 20px 15px;
            }

            .profile-picture {
                width: 70px;
                height: 70px;
                font-size: 1.8rem;
            }

            .picture-upload-btn {
                width: 25px;
                height: 25px;
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <header class="header-bar">
        <button class="back-btn" onclick="window.location.href='/home_page.html'">
            <i class="fas fa-arrow-left"></i>
        </button>
        <div class="header-title">
            <h1>Edit Profile</h1>
        </div>
    </header>

    <main class="main-container">
        <div class="profile-header">
            <div class="profile-picture-container">
                <div class="profile-picture" id="profilePicture">
                    <i class="fas fa-user"></i>
                </div>
                <div class="picture-upload-btn" onclick="document.getElementById('profilePictureInput').click()">
                    <i class="fas fa-camera"></i>
                </div>
                <input type="file" id="profilePictureInput" class="picture-upload-input" accept="image/*" onchange="handleProfilePictureUpload(event)">
            </div>
            <h2 class="profile-name" id="profileName">Loading...</h2>
            <p class="profile-email" id="profileEmail">Loading...</p>
            <div class="progress-container">
                <div class="progress-label">
                    <span>Profile Completion</span>
                    <span id="completionPercentage">0%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
        </div>

        <div class="info-cards">
            <!-- Personal Details Card -->
            <div class="info-card">
                <div class="card-header">
                    <div class="card-icon">
                        <i class="fas fa-user-edit"></i>
                    </div>
                    <div class="card-title">Personal Details</div>
                </div>
                <div class="card-content">
                    <div class="info-item" data-field="name">
                        <div class="info-label">Full Name</div>
                        <div class="info-value">
                            <span class="info-text"></span>
                            <i class="fas fa-edit edit-icon" onclick="enableInlineEdit('name')"></i>
                        </div>
                    </div>
                    <div class="info-item" data-field="phone">
                        <div class="info-label">Phone Number</div>
                        <div class="info-value">
                            <span class="info-text"></span>
                            <i class="fas fa-edit edit-icon" onclick="enableInlineEdit('phone')"></i>
                        </div>
                    </div>
                    <div class="info-item" data-field="address">
                        <div class="info-label">Address</div>
                        <div class="info-value">
                            <span class="info-text"></span>
                            <i class="fas fa-edit edit-icon" onclick="enableInlineEdit('address')"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Academic Details Card -->
            <div class="info-card">
                <div class="card-header">
                    <div class="card-icon">
                        <i class="fas fa-university"></i>
                    </div>
                    <div class="card-title">Academic Details</div>
                </div>
                <div class="card-content">
                    <div class="info-item" data-field="department">
                        <div class="info-label">Department</div>
                        <div class="info-value">
                            <span class="info-text"></span>
                            <i class="fas fa-edit edit-icon" onclick="enableInlineEdit('department')"></i>
                        </div>
                    </div>
                    <div class="info-item" data-field="year">
                        <div class="info-label">Year of Study</div>
                        <div class="info-value">
                            <span class="info-text"></span>
                            <i class="fas fa-edit edit-icon" onclick="enableInlineEdit('year')"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const API_BASE = 'https://campus-rideshare.onrender.com/api';
        let currentUser = null;

        // Year mapping: integer (database) to display text (frontend)
        const yearMapping = {
            1: '1st Year',
            2: '2nd Year', 
            3: '3rd Year',
            4: '4th Year',
            5: 'Graduate',
            6: 'Post Graduate'
        };

        // Reverse mapping: display text to integer
        const yearReverseMapping = {
            '1st Year': 1,
            '2nd Year': 2,
            '3rd Year': 3,
            '4th Year': 4,
            'Graduate': 5,
            'Post Graduate': 6
        };

        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
        });

        async function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) { 
                window.location.href = '/index.html'; 
                return; 
            }
            try {
                const response = await fetch(`${API_BASE}/auth/me`, { 
                    headers: { 'Authorization': `Bearer ${token}` } 
                });
                if (response.ok) {
                    const data = await response.json();
                    currentUser = data.user;
                    populateProfile(currentUser);
                } else {
                    localStorage.removeItem('token');
                    window.location.href = '/index.html';
                }
            } catch (error) { 
                console.error('Auth check failed:', error); 
            }
        }

        function populateProfile(user) {
            document.getElementById('profileName').textContent = user.name || 'N/A';
            document.getElementById('profileEmail').textContent = user.email || 'N/A';
            
            // Update profile picture
            const profilePicture = document.getElementById('profilePicture');
            if (user.profilePicture) {
                profilePicture.innerHTML = `<img src="${user.profilePicture}" alt="Profile Picture">`;
            } else {
                profilePicture.innerHTML = '<i class="fas fa-user"></i>';
            }
            
            const fields = { 
                name: user.name, 
                phone: user.phone, 
                address: user.address,
                department: user.department, 
                year: user.year // This will be an integer from backend
            };
            
            for (const [field, value] of Object.entries(fields)) {
                const el = document.querySelector(`.info-item[data-field="${field}"] .info-text`);
                if (el) {
                    if (field === 'year') {
                        // Convert integer year to display text
                        const displayValue = yearMapping[value] || 'Not set';
                        el.textContent = displayValue;
                    } else {
                        el.textContent = value || 'Not set';
                    }
                }
            }
            updateProfileStats();
        }
        
        function enableInlineEdit(field) {
            // Cancel any other open edits first
            document.querySelectorAll('.inline-edit-controls').forEach(el => {
                const parentField = el.closest('.info-item').dataset.field;
                cancelInlineEdit(parentField);
            });

            const item = document.querySelector(`.info-item[data-field="${field}"]`);
            const valueDiv = item.querySelector('.info-value');
            const textSpan = item.querySelector('.info-text');
            const originalValue = textSpan.textContent === 'Not set' ? '' : textSpan.textContent;

            let inputElement;
            if (field === 'year') {
                inputElement = `
                    <select class="inline-edit-select">
                        <option value="">Select Year</option>
                        <option value="1" ${originalValue === '1st Year' ? 'selected' : ''}>1st Year</option>
                        <option value="2" ${originalValue === '2nd Year' ? 'selected' : ''}>2nd Year</option>
                        <option value="3" ${originalValue === '3rd Year' ? 'selected' : ''}>3rd Year</option>
                        <option value="4" ${originalValue === '4th Year' ? 'selected' : ''}>4th Year</option>
                        <option value="5" ${originalValue === 'Graduate' ? 'selected' : ''}>Graduate</option>
                        <option value="6" ${originalValue === 'Post Graduate' ? 'selected' : ''}>Post Graduate</option>
                    </select>`;
            } else if (field === 'address') {
                inputElement = `<textarea class="inline-edit-input" rows="3" placeholder="Enter your ${field}">${originalValue}</textarea>`;
            } else {
                inputElement = `<input type="text" class="inline-edit-input" value="${originalValue}" placeholder="Enter your ${field}">`;
            }

            valueDiv.innerHTML = `
                ${inputElement}
                <div class="inline-edit-controls">
                    <button class="control-btn save" onclick="saveInlineEdit('${field}')">
                        <i class="fas fa-check"></i>
                    </button>
                    <button class="control-btn cancel" onclick="cancelInlineEdit('${field}', '${originalValue}')">
                        <i class="fas fa-times"></i>
                    </button>
                </div>`;
            
            const input = valueDiv.querySelector('.inline-edit-input, .inline-edit-select');
            if (input) input.focus();
        }

        function cancelInlineEdit(field, originalValue) {
            const item = document.querySelector(`.info-item[data-field="${field}"]`);
            if (!item) return;
            
            const valueDiv = item.querySelector('.info-value');
            const displayValue = originalValue || 'Not set';
            valueDiv.innerHTML = `
                <span class="info-text">${displayValue}</span>
                <i class="fas fa-edit edit-icon" onclick="enableInlineEdit('${field}')"></i>`;
        }

        async function saveInlineEdit(field) {
            const item = document.querySelector(`.info-item[data-field="${field}"]`);
            const input = item.querySelector('.inline-edit-input, .inline-edit-select');
            let newValue = input.value.trim();

            // For year field, convert integer value to display text for frontend
            if (field === 'year') {
                newValue = parseInt(newValue); // Send integer to backend
            }

            const payload = { [field]: newValue };

            try {
                const response = await fetch(`${API_BASE}/auth/profile`, {
                    method: 'PUT',
                    headers: { 
                        'Content-Type': 'application/json', 
                        'Authorization': `Bearer ${localStorage.getItem('token')}` 
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || `Failed to update ${field}.`);
                }

                const data = await response.json();
                currentUser = data.user;
                showNotification('Profile updated successfully!', 'success');
                
                // Update display with proper formatting
                if (field === 'year') {
                    const displayValue = yearMapping[newValue] || 'Not set';
                    cancelInlineEdit(field, displayValue);
                } else {
                    cancelInlineEdit(field, newValue);
                }
                
                populateProfile(currentUser);
            } catch (error) {
                console.error('Update error:', error);
                showNotification(error.message, 'error');
                
                // Revert to original value
                const originalValue = field === 'year' 
                    ? (yearMapping[currentUser[field]] || 'Not set')
                    : (currentUser[field] || 'Not set');
                cancelInlineEdit(field, originalValue);
            }
        }

        async function handleProfilePictureUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            // Validate file size (max 5MB)
            if (file.size > 5 * 1024 * 1024) {
                showNotification('File size must be less than 5MB', 'error');
                return;
            }

            // Validate file type
            if (!file.type.startsWith('image/')) {
                showNotification('Please select a valid image file', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('profilePicture', file);

            try {
                // Try the profile picture endpoint first
                let response = await fetch(`${API_BASE}/auth/profile-picture`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: formData
                });

                // If profile picture endpoint doesn't exist, try uploading via profile endpoint
                if (response.status === 404) {
                    console.log('Profile picture endpoint not found, trying alternative method...');
                    
                    // Convert file to base64 and send via profile endpoint
                    const reader = new FileReader();
                    reader.onload = async function(e) {

        function updateProfileStats() {
            if (!currentUser) return;
            const fields = ['name', 'email', 'phone', 'address', 'department', 'year'];
            const filledFields = fields.filter(field => currentUser[field] && currentUser[field] !== '').length;
            const percentage = Math.round((filledFields / fields.length) * 100);
            document.getElementById('completionPercentage').textContent = `${percentage}%`;
            document.getElementById('progressFill').style.width = `${percentage}%`;
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i>
                <span>${message}</span>`;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 4000);
